            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">垂桉草和羊帶來長得非常相似，果實上都有號鉤狀毛，能附著在人畜身上，而且葉子在也長得非常相似。要細心的觀察才能分別。它直立單稈生，高約60公分，葉子成菱形，摸起來有絨毛般的感覺，大小約4～8公分，細小的黃花，種子有鉤毛，花序為聚散狀腋出或頂生。它和蒼耳草長得非常相似。</span></font>
