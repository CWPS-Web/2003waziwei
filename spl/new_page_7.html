            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">馬鞍藤的花在海濱植物中最最特別的，遠看很像牽牛花，花大而且色彩豔麗，有「海濱花后」之稱。因為葉子很像馬鞍藤的子，而得名，細長的蔓莖，但節節生根，使它能向四面八方拓展族群，從腋處長出紫色花朵。它是海濱的先鋒部隊，定沙、定土，使其他植物也能跟著成長。種子成四室，種子密生黃褐色毛。</span></font>
