            <p style="line-height: 150%"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical"><font size="2">水筆仔是海濱植物中最大的族群，生長在河口的濕地上，約中、高潮線的位置，六、七月分會開著像海星般的小花，吸引不少昆蟲前來覓食，次年的四月分長長的胚芽約有１５－30公分高高掛在樹上，十分特別，水筆仔是河口生態中的生產者，提供蟹、魚、鳥類的食物或棲息地，減少土壤中的鹽分，防止土壤流失等功能。在河口地區是最重要的植物，我們應加強保育工作。</font></span>
