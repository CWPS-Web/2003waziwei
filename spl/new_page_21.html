            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">番杏葉成三角形或略似菱形，它莖肥厚，生長非常迅速，當我看到它細葉看起來就非常可口的樣子，經過我們查閱相關書籍以後，的確是美味可口的野菜。它應該是沙灘上最可口的野菜。它的花和一般沙灘上的植物相同，細小由腋下長出的植物，或以蔔葡的方式擴展生長成片。</span></font>
