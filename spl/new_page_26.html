            <span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical"><font color="#FF00FF" size="3">24<span style="mso-spacerun: yes; mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">&nbsp; 
            </span>紅珠子<span style="mso-spacerun: yes; mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
            </span>外號:七日暈</font></span>
          </div>
          <div style="mso-line-spacing: 100 50 0; mso-char-wrap: 1; mso-kinsoku-overflow: 1; width: 572; height: 52">
            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">紅珠子它的生長在海濱的第三線位置，幾乎是海濱植物和一般陸生植物的分界，它屬於灌木生，枝幹密集，葉序互生，但長大開花後在從腋長出新葉成為叢生。成熟的果子是深紅色非常美麗但種子有毒。我們在堤岸邊找到數棵，由於枝葉密集根又深深入土內，所以提供其他生的棲息而且定土、抗風均佳。</span></font>
