            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">野茼蒿獨特的臭味是最特別了，平常在田野間或荒地上常有它的蹤影，長得高高的，尾端開著一簇簇像繡球的小白花。它的生命力也十分強，在我們觀察中，海濱植物的第二線、三線可以發現它的蹤影。另外的葉子葉緣成曲狀，整株植物都有細毛，包括莖、葉等，有時開花後的細小種子如蒲公英種子般的飛揚。</span></font>
