            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">巴拉草幾乎是所有潮濕地的優勢草，水邊、海邊砂地、泥地、荒廢地等都是它的天下，它很少開花結果，但藉著莖繁殖成一大片群落，並霸佔區內其他植物的區域，使其他植物無法生存，其可說是雜草類的暴君，它屬於多年出生禾本科草本植物，稈莖粗狀，蔓性生長，基部節上長根節處密生細毛，葉子像稻子細長形。花序成複總狀排列。葉緣銳和會割傷人。</span></font>
