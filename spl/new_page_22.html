            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">咸豐草是一種生命力十分強的植物，在各種惡劣的條件下都可生長，所以海濱的沙灘也少不了它的存在。尤其它成熟的種子是黑色針狀，前面分叉，用顯微鏡看，有倒鉤狀小刺。難怪衣服一碰上就被沾上，而且不易拔掉，鬼針草，意思是說：只要你沾上它就要倒大霉了！</span></font>
