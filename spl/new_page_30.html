            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">鹽定植株不高15公分，但最特別的是它那如香蕉船的葉約2～3公分，厚約0.2公分，圓圓的，又有點向上彎曲，顏色則為淡綠色半透明狀。另外在附近找到已枯死，植物高約 
            30公分成蔓性或直立成長。並有支持根穩定。它的生長區域在高潮線的濕沙地零星分佈，它能在高鹽分的海水中成長，可能要歸功於它的厚肥如香蕉葉子。因為它的葉子非常像香蕉，鹽定在春夏長的非常的茂盛與秋冬季枯萎的樣子不相同</span></font>
