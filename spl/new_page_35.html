            小綠豆</font></span>
            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical; color: green">為台語發音，中文名字待查，可養土施肥用，成熟開黃花，果實為豆莢，農人很喜歡這種植物的。</span><span style="mso-ascii-font-family: Arial Unicode MS; mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical; color: green">近年來在此形成很大的族群，由其是臨近池塘之地的草坪，幾乎都是它的天下。</span><span style="mso-ascii-font-family: Arial Unicode MS; mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical">田仁粉是田青的仁磨成的粉。田青通稱野綠豆，是一種野生豆科植物，生長在我國南方沿海地區。使用田仁粉代替小麥澱粉作絨布印花前上漿劑，可節約工業用糧。</span></font>
