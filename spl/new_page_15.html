            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">雙花蟛蜞菊一般而言兩對生的菊花形的黃色花朵，大小約1.5～2公分，葉子大小長約6～12公分，寬約4～8公分，先端尖尖的，葉緣鋸齒狀。它喜愛生長在紅樹林沼澤邊的堤岸、海邊等都有它的生長，常片的蔓性或依附在地上物成為多年生草本植物。</span><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical">早期可為牛羊的飼料。</span></font>
