            <p style="line-height: 150%"><font size="2"><span style="mso-ascii-font-family: Arial Unicode MS; mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical">屬於大戟科，落葉大喬木，樹幹有縱裂，樹形高大壯麗。葉紙質，呈菱形，具短尾。冬天時光禿無葉，五月已然枝葉茂盛，綠油油的一片。夏天開花，花頂生，總狀花序。初冬時葉色由綠轉黃，落葉前再變成紅色，此時樹葉變紅或黃，頗似中高海拔特有的「楓紅」景象。葉落之後果實成熟，果蒴果，略呈球形，外覆白色蠟質，冬初葉落，結子放出，每顆作十字裂，一叢有數顆。烏臼本為引進樹種，現已馴化成野生狀態，是台灣平地樹葉會變色的樹種之一。</span></font>
