            <p style="line-height: 150%"><font size="2"><span style="layout-flow: vertical">林投樹的雌雄不同株，約五六月時開著穗總狀的<span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">雄花，七月間林頭樹的球果會從植物生長中心漸漸的長出，林投樹在砂礫上是十分特別的植物，它的球果像鳳梨一樣，不過鳳梨是直立旦果尾有長葉子！林投樹的球果一般而言是樹在枝頭而且果頭無葉，果球上的紋路很深。它的葉子像一把長劍，葉緣兩側和中心，脈長有利刺，容易</span><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical">傷人。幹具有很多分枝，並有環狀葉痕，氣根自基部成節，部長多入地後或支持根。</span><span style="mso-fareast-font-family: 新細明體; mso-hansi-font-family: Times New Roman; layout-flow: vertical">
