            </span>外號:大號刺球</b></font></span>
            <p style="line-height: 150%"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical"><font size="2">濱刺麥是雌雄不同株，這在禾草類是很少見的，在新形成的海砂堆，它常常是先驅植物之一，幼苗能在深沈的砂中生長，逐漸成長，在莖節上生根並長出新芽，形成大的族群。濱刺麥多年生草本、莖稈本質化，堅硬而強狀，匍匐成直立成長，莖節處有細白粉，葉子線形堅硬，末端針刺狀，葉面向內彎曲，很容易刺傷人。雌雄分株是最大的特徵，雌花刺球狀圓圓的，只要風一吹就滾的老遠，並在新成積成的砂灘上很快就成長了。</font></span>
