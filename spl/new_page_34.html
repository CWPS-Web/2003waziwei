            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">跟咸豐草等一樣，疾藜草也是以「強迫中獎」的方式，讓人畜為它散布種子。然而疾藜草卻是天生的「黑心腸」，不但強迫人畜助其拓展地盤，且完全忘恩負義地對待那些「倒楣鬼」。在野地做田野調查，常常褲管沾滿了疾藜草，只要兩腳移動立即會有難忍的刺痛感，不得已只好停下來全力清除。疾藜草屬於禾本科，別稱：「刺殼草」。疾藜草原本分布於熱帶美洲，但目前已廣泛地歸化到世界各溫暖地區。</span></font>
