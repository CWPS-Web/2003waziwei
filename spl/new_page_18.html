            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">茵陳蒿的葉子十分特別，像柏樹一樣，有很多分枝，開細小白色小花。母株死亡後再由莖基位置長出新芽，很神奇吧！聽說茵陳蒿可以防蚊應該是真的，我們把葉子搓一搓，它散發出的氣聞起來不錯，但蚊子可能吃不消。它的莖成木質化，葉片羽狀絲裂或全裂，裂</span><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical">片十分細小，遠遠看就好比表了許多線狀的葉子一般，很容易辦認。</span></font>
