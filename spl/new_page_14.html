            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">澤蘭的生長條件十分特別，從海濱的沙丘到山邊都可以找到它的蹤影，開花時成白色球狀，葉子像咸豐草的形狀十分好認。葉緣有鋸齒，夏季開花，頭狀花序由很多小花構成排列相當密集，開花旺盛，但四季都可見開花。生長區由海濱到海拔2000公尺的高山都可以發現它的生長。</span></font>
