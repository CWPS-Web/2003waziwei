            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; layout-flow: vertical">蔓性小灌木，常呈蔔葡狀，在海濱附近蔓生；葉<span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">對生，單葉，厚紙質，背面綠白色揉之有芳香；花序圓錐狀，頂生或腋出，花密集。花為紫花，種子成熟時為圓球狀頂生，葉子表面有毛狀背面顏色較淺。蔓荊的生長長度可達十公尺以上，由於它有特殊的葉子和匍匐成長低矮而且每一莖節多有固定根，固定的長度可達數公尺，所以</span><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical">能在海濱生長。</span></span></font>
