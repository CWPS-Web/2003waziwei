            <p style="line-height: 150%"><font size="2"><span style="mso-ascii-font-family: Arial Unicode MS; mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical">多年生亞灌木狀草本，高約1m<span lang="EN-US" style="mso-ascii-font-family: Arial Unicode MS; mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical; mso-fareast-language: ZH-TW">。莖直立，密被白</span>色毛茸。單葉互生，葉柄長1～2cm<span lang="EN-US" style="mso-ascii-font-family: Arial Unicode MS; mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical; mso-fareast-language: ZH-TW">；托葉</span>2，條形，被毛；葉片形狀、大小差異較大，卵狀三角形，卵形至圓形，長4～7cm<span lang="EN-US" style="mso-ascii-font-family: Arial Unicode MS; mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical; mso-fareast-language: ZH-TW">，寬</span>2～6cm<span lang="EN-US" style="mso-ascii-font-family: Arial Unicode MS; mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical; mso-fareast-language: ZH-TW">，先端</span>鈍，基部心形，有時寬楔形或鈍圓，不裂或具3～5淺裂，不超過葉的中部。邊緣有不規則重鋸齒，沿葉緣內面有顏色較淺的斑痕，上面被柔毛，下面有星狀絨毛，掌狀主脈3～7條。夏秋葉腋生花，有花梗；副萼5；花瓣5，倒卵狀橢圓形；長約1cm<span lang="EN-US" style="mso-ascii-font-family: Arial Unicode MS; mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical; mso-fareast-language: ZH-TW">，淡紅色，先端鈍圓；雄蕊多數雌蕊柱頭</span>10裂。蒴果球形，直徑近1cm<span lang="EN-US" style="mso-ascii-font-family: Arial Unicode MS; mso-fareast-font-family: 標楷體; mso-hansi-font-family: Times New Roman; layout-flow: vertical; mso-fareast-language: ZH-TW">，分果有鉤狀刺毛。</span></span></font>
