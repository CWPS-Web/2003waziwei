            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">所發現的芒草和一般陸生的芒草不同是屬於海濱的芒草，比一般陸生芒草低矮了許多。它的高度只有一般芒草的一半高，花序也沒有一般芒草密集。可能是因為海濱風沙大，再加上土壤養分不足所產生的原因。經過我們這次調查結果發現植物會因環境的不同而改變自己的生長功能以適應環境。夏季開花</span></font>
