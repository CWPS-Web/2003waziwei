            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">海米看起來真像韭菜，它的葉比較厚而且折線，摸起來比較有粗粗刺刺的感覺.它的地下莖生命力十分強，可由地下莖長出新的植物。抗風能力、抗埋性都很。一般而言都生長在沙灘的最外側。細長而且木質化的地下莖，和硬質反曲的葉子粗糙而且強軔。有這兩種特別，所以它們能在砂地上、極冷、極熱的環境下生存下來</span></font>
