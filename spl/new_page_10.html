            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">蘆葦原本在挖子尾有很大的區域，因為不法商人傾倒廢土，面積大為縮小。蘆葦和紅樹林一樣都是提供生物如小魚、蝦、蟹、鳥類等動物最佳棲息地。而且防止土壤流失的功能極佳。葉形彼針狀，像竹子一樣會長一節節的莖，莖幹大小約0.5-1公分，高約1-1.5公尺。利用地下莖繁殖成一整片，八、九月開花，花形如芒草花但較密切，到十一月花穗漸漸成熟，種子隨風飛散。大部份生長在鹽份的的水澤邊，或土質較濕潤的地區。</span></font>
