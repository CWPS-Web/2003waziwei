            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">若你到海濱或草叢中，有發現金黃色的細長植物吸附在其他植物上成長，無根、無葉，它準是菟絲草沒錯。它是吸附在其他綠色植物身上，吸取其他植物的養分，便自己生長。它所寄生的植物，必定會漸漸枯萎，最後死亡，會隨著被寄生植物的死亡而結束生命。</span></font>
