            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">木麻黃遠遠看去像松樹，近看也像松樹，它和松樹最大的差別就是把它針葉狀細柔軟枝可以一節節拔開。它的果子像一個約２公分大小的鳳梨能固定吸收空氣中的氮氣。它是直立高大的喬木，抗風、抗鹽性強，生長快速，所以常常被用於作為防風林使用，如果你到海邊見到高大像松樹者，那八成是木麻黃準沒錯。</span></font>
