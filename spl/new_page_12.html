            <p style="line-height: 150%"><font size="2"><span style="mso-fareast-font-family: 標楷體; mso-hansi-font-family: Courier New; layout-flow: vertical">三角仙人掌是在挖子尾是比較少見的植物，族群並不大，是一種攀性肉質植物，莖蔓生長、攀附在其他植物成直立成真，有三條波狀的簿稜、稜土凹處各生
