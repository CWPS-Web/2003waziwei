        ：</span></font><font size="2"><span lang="EN-US"><span style="mso-spacerun: yes">  
        </span>甲寬31mm，在紅樹林蟹類中僅次於蟳。背甲眼下邊緣不很突起，眼窩開放，<span style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp;

        </span>體色漂亮。眼柄及背甲週邊呈紅色，背甲紫紅。以植物碎塊為食，亦食其他蟹屍。<O:P>
        </O:P>
