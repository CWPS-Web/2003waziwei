      <td width="100%" colspan="3" bgcolor="#CCFF66"><!--mstheme--><font face="新細明體"><font size="3" color="#FF00FF">23.絨毛近方蟹</font>
        <p style="line-height: 150%"><font size="2"><br>
        (1)特徵:甲寬1~2.0公分，頭胸甲扁平呈方形，甲面具綑凹點;前側緣言眼窩外齒共有明顯三齒;多數體色為暗棕色，蟹指與整體腹面為乳白色;最大特徵為雄性螯足兩指基部內外密佈絨毛，但雌蟹或幼蟹則無。<br>
        (2)習性:於河口或海岸潮間帶沙泥真的石塊區下可見此蟹群集。<br>
