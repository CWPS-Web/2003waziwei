        <p class="MsoNormal"><span lang="EN-US" style="color: fuchsia; mso-bidi-font-size: 10.0pt"><font size="2">.</font><font size="3">6織紋螺---小小貝兒食量大</font><font size="2">。<O:P>
        </O:P>
        </font></span></p>
        <p class="MsoNormal" style="text-indent: 0pt; mso-list: l14 level1 lfo13; tab-stops: list 18.0pt; line-height: 150%; margin-left: 0pt"><font size="2"><span lang="EN-US">&nbsp;(1)</span>特徵與習性：織紋螺的體長約<span lang="EN-US">1.5公分、顏色灰綠色，貝口與分身體比較顯得特別的<O:P>
        </O:P>
        </span>大，貝口幾是貝身的一半大，貝口的顏色是黃色、在貝的身體上有數<span lang="EN-US"><O:P>
        </O:P>
        </span>條很深的溝紋，貝尾特別尖。主要的習性在有積水的泥濘地、或沙地上覓食，覓食時伸出長長的腹足，在泥濘地上以有機碎屑，或其他生物的屍體為主，我們曾發現織紋螺在吞食與牠同大的蟹類的屍體，可見得牠的肉食性很強。<span lang="EN-US"><O:P>
        </O:P>
        </span></font></p>
        <p class="MsoNormal" style="text-indent: 0pt; mso-list: l14 level1 lfo13; tab-stops: list 18.0pt; line-height: 150%; margin-left: 0pt"><font size="2"><span lang="EN-US">(2)</span>分布：主要分布在中低潮帶水份較多的泥濘地或沙地上。</font><!--mstheme--></font></td>
    </tr>
