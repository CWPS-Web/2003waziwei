        <p class="MsoNormal" style="line-height: 150%"><font size="2"><span lang="EN-US">(1)特徵與習性<O:P>
        ：</span></font><span lang="EN-US"><font size="2">又名燒酒螺，在在挖子尾潮間帶並不多見，主要分布是泥質灘地上，</font></span><span lang="EN-US"><font size="2">在泥灘爬行時整個貝殼會沾滿泥，以腐植質為食，並會爬行到紅樹林<O:P>
        </O:P>
        </font></span><span lang="EN-US"><font size="2">枝幹棲息。外殼堅硬，頭寬尾細呈長圓錐形，其外殼和顏色變化頗大</font></span><span lang="EN-US"><font size="2">，顏色大致上為黑褐色並有灰白色環，外殼具粗顆粒狀螺肋。<O:P>
        </O:P>
        </font></span></p>

        </O:P>
