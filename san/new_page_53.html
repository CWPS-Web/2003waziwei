        <p class="MsoPlainText" style="line-height: 150%"><font size="2"><span lang="EN-US">水筆仔是海濱植物中最大的族群，生長在河口的濕地上，約中、高<O:P>
        潮線的位置，六、七月份會開著像海星般的小花，吸引不少昆蟲前來覓食，次年的四月份長長的胚芽約有１５－２５公分高高掛在樹<O:P>
        </span></font><font size="2"><span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
        </span>上，十分特別，水筆仔是河口生態中的生產者，提供蟹、魚、鳥類<O:P>
        的食物或棲息地，減少土壤中的鹽分，防止土壤流失等功能。在河<O:P>
        </O:P>
