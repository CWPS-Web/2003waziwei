        <p class="MsoNormal" align="left"><font color="#ff00ff" size="3">6.蒼鷺---身高最高鷺&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        鷺科</font></p>
        <p style="LINE-HEIGHT: 150%; TEXT-INDENT: 1px" align="left"><font size="2">(1)外型特徵：高93公分是鷺科最大，頭白色，嘴黃褐色，兩側有黑色飾羽，頸甚長，前頸有數條黑線，背面飾羽淡灰色，腳黃褐色。</font></p>
        <center>
        <p style="line-height: 150%; text-indent: 0px"><font size="2">(2)習性：出現於沙洲、沼澤、河口，喜靜立水中，伺機捕捉游過魚類，常混居大白鷺中，蒼鷺的身材比大白鷺還要再大一點，是濕地沼澤中的巨無霸，站立在鷺鷥群之中，顯得特別的搶眼。牠們對於活動的場地一致，除非受到極大的干擾，否則整個渡冬期都可以在同一個區域看到牠們。</font></p>
