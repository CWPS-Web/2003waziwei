        <p style="line-height: 150%"><font size="3" color="#FF00FF">7.中白鷺&nbsp;&nbsp;&nbsp; 
        </font></p>
        <p style="line-height: 150%"><font size="2">(1)特徵習性：.中白鷺的體型就是介於大、小白鷺之間。冬季時，在野外觀賞中白鷺還可看出牠們黃色的嘴喙尖端帶有一點尚未變黃的黑色！中白鷺是候鳥，牠們來到台灣度冬或過境的數量沒有大白鷺那麼多。中白鷺的覓食方式跟小白鷺不同，牠們偏好採取定位等候獵物到來的覓食方式，因此常會看到中白鷺寧靜地站在沼澤裡等候獵物。中白鷺在覓食、休息或活動時比較不聒噪。</font><!--mstheme--></font></td>
