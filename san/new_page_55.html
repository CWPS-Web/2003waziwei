        <p class="MsoPlainText"><span lang="EN-US" style="color: fuchsia; mso-bidi-font-size: 10.0pt"><font size="3">3<span style="mso-spacerun: yes">&nbsp; 
        </span>鹽地鼠尾粟--- 鹹水韓國草<span style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        </span>禾本科<O:P>
        </font><font size="2"></O:P>
        </font></span></p>
        <p class="MsoPlainText" style="line-height: 150%"><font size="2">紅樹林區北側發現長滿整遍類似韓國草的低矮細小禾類小草，這小<span lang="EN-US"><O:P>
        </span>草好像地毯似的，鹽地鼠尾粟生長在高潮線位置的濕沙地上，和小株的紅樹林長在一起，植株高約<span lang="EN-US">15公分，葉子細小成條狀，利用地<O:P>
        </span>下莖繁殖成長，成片成長。海水漲滿潮時，剛好將它淹沒，由此可知它的抗鹽性和水筆子相差不遠。在禾草類的植物能長在海中是非常少見的，為何它會有如此的生命呢？有待我們進一步研究。</font><!--mstheme--></font></td>
