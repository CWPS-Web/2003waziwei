        <p class="MsoNormal"><span lang="EN-US" style="color: fuchsia; mso-bidi-font-size: 10.0pt"><font size="2">.</font><font size="3">6.沙虫---最會躲的生物<O:P>
        </font><font size="2"></O:P>
        </font></span></p>
        <p class="MsoNormal" style="text-indent: -18pt; mso-list: l11 level1 lfo14; tab-stops: list 18.0pt; line-height: 150%; margin-left: 18pt"><font size="2"><span lang="EN-US">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        (1)</span>特徵與習性：沙虫與海虫長的十分的類似，沙虫的體長約<span lang="EN-US">8- 
        12公分，比海虫較短</span>，體形也較小，體色紅色，身體是由個個環節所組成，在每一環節的兩側都有一對步足，整個身體由步足排列在兩側，在運動時由 
        身體<span lang="EN-US"><O:P>
        </O:P>
        </span>的彎曲與步足前進。雖然沙虫與海虫長的很類似，但沙虫分布在低潮帶的沙質地下，在漲潮時沙虫會將身體伸出洞口捕食水中的有機質與藻類<span lang="EN-US"><O:P>
        </O:P>
        </span>。退潮時則躲入<span lang="EN-US"> 30公分的沙底下。<O:P>
        </O:P>
        </span></font></p>
        <p class="MsoNormal" style="text-indent: -18pt; mso-list: l11 level1 lfo14; tab-stops: list 18.0pt; line-height: 150%; margin-left: 18pt"><font size="2"><span lang="EN-US">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        (2)</span>主要分布：低潮帶的沙質地下。 <span lang="EN-US"><span style="mso-spacerun: yes">&nbsp;</span><O:P>
        </O:P>
        </span></font></p>
        <p class="MsoNormal" style="line-height: 150%"><font size="2"><span lang="EN-US">&nbsp;&nbsp;&nbsp;&nbsp;
