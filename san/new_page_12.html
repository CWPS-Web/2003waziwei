      <p class="MsoPlainText"><span lang="EN-US" style="color: fuchsia; mso-bidi-font-size: 10.0pt"><font size="3">5.北方呼喚招潮蟹----凹指大將軍<span style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

      <p class="MsoPlainText" style="line-height: 150%"><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">(1)特徵、習性<O:P>
      </O:P> 
      </span><span style="mso-bidi-font-size: 10.0pt">身體為淺綠到灰色，背甲為圓柱狀與網紋招潮蟹體形相同，四對步足為灰色<span lang="EN-US"><O:P> 
      </span>，公蟹大螯特別大，約與蟹身等長，大螯的顏色為淺黃色所以有黃螯潮蟹之稱。蟹總長<span lang="EN-US">5</span></span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt; mso-ascii-font-family: 標楷體; mso-fareast-font-family: 標楷體; mso-bidi-font-family: Times New Roman">—</span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">8公分，背甲長2</span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt; mso-ascii-font-family: 標楷體; mso-fareast-font-family: 標楷體; mso-bidi-font-family: Times New Roman">—</span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">4公分。洞口圓形有一點扁，洞口大小1.5</span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt; mso-ascii-font-family: 標楷體; mso-fareast-font-family: 標楷體; mso-bidi-font-family: Times New Roman">—</span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">3公<O:P>
      </span><span style="mso-bidi-font-size: 10.0pt">分，深曰<span lang="EN-US">20</span></span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt; mso-ascii-font-family: 標楷體; mso-fareast-font-family: 標楷體; mso-bidi-font-family: Times New Roman">—</span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">30公分。洞口沒有特別的泥糞。<O:P> 
      </O:P> 
      </span></font></p>
      <p class="MsoPlainText" style="line-height: 150%"><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">(2)分佈：</span><span style="mso-bidi-font-size: 10.0pt">小碼頭前方左側的沙地。<span lang="EN-US">B2區中潮帶。  
      <O:P>
      </O:P> 
      </span></span></font></p>
      <p class="MsoPlainText" style="line-height: 150%"><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">(3)小記事：</span></font><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt"><span style="mso-spacerun: yes"> 
      </span>北方呼喚招潮蟹的大螯為黃色、又稱為黃螯招潮蟹，因大螯的可動指彎曲，所<O:P>
