        <p class="MsoPlainText"><font size="3"><span style="mso-bidi-font-size: 10.0pt"><font color="#FF0000">18.神妙擬相手蟹</font></span></font><span style="mso-bidi-font-size: 10.0pt"><font color="#FF0000" size="3"><span lang="EN-US"><span style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        </span>方蟹科<O:P>
        </span></font></span><span style="color: fuchsia; mso-bidi-font-size: 10.0pt"><font size="2"></O:P>
        </font></span></p>
        <p class="MsoPlainText" style="line-height: 150%"><font size="2"><span lang="EN-US">(1)特徵習性：頭胸甲方形，額下豐，額緣中部稍凹，額後部具四葉隆起。眼窩外齒三角形，<O:P>
        </O:P> 
        </span>指向前方。側緣無齒。螯腳掌部背上方略為擴張成葉，有一一二列梳狀毛列，可動指背緣具十五至十六個或更多的卵圓形顆粒。第一和第二步足間，第二和<span lang="EN-US"><O:P> 
        </span>第三步足間，各具一毛囊。頭胸甲<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp;  
        </span>為黃褐色上有黑色不規則斑點。<O:P>
        </O:P> 
        </span></font></p>
        <p class="MsoPlainText" style="line-height: 150%"><font size="2">主要分佈：岩岸高潮線附近石塊下或堆積物間，河口域岸邊、紅樹林沼澤岸邊及草澤邊之石塊區。<span lang="EN-US"><O:P>
        </span></font><!--mstheme--></font></td>
