        <p style="line-height: 150%"><font size="3" color="#FF00FF">&nbsp;8.大白鷺</font></p>
        <p style="line-height: 150%"><font size="2">冬季河口沼澤濕地裡，那些成群羽色雪白的鷺鷥是否加添一番涼意？大白鷺給人的印象總是深刻的。牠高挑的體型、鮮黃的嘴喙和休息時那細長呈Ｓ型的頸部，都讓你能一眼就辨識出來是牠們。大白鷺覓食時，常會伸長筆直頸部向前斜望，當魚兒游到牠取食的範圍時，快速準確的動作均是百發百中地把魚兒刺住而進入牠的喉囊。</font></td>
