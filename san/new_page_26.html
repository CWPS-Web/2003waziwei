        <p class="MsoNormal" style="mso-pagination: widow-orphan"><font size="3"><span style="color: fuchsia">19.藍色小蟹<span style="color: fuchsia; mso-fareast-font-family: 標楷體"> 
        <span lang="EN-US" style="mso-spacerun: yes; color: fuchsia">&nbsp;&nbsp;&nbsp;</span></span>藍色小丸子<span lang="EN-US" style="color: fuchsia; mso-fareast-font-family: 標楷體"><span style="mso-spacerun: yes; color: fuchsia">&nbsp; 
        </span>(</span>蟹種不明<span lang="EN-US" style="color: fuchsia; mso-fareast-font-family: 標楷體">)<O:P>
        </span></span></font><span lang="EN-US" style="color: fuchsia; mso-fareast-font-family: 標楷體"><font size="2"></O:P>
        </font></span></p>
        <p class="MsoNormal" style="line-height: 150%"><font size="2"><span lang="EN-US" style="mso-fareast-font-family: 標楷體; mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'">(1)</span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">特徵、習性：</span></font><font size="2"><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">身體藍色帶灰色花紋。主螯藍色，末端為白色，公蟹一側螯大，一側螯小；母蟹兩側皆小。退潮時群集在小碼頭兩側出現，夏季最常出現。體型類似小的白散扇招潮蟹，蟹身全長</span><span lang="EN-US" style="mso-fareast-font-family: 標楷體; mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'">1</span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">～</span><span lang="EN-US" style="mso-fareast-font-family: 標楷體; mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'">1.5cm 
        </span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">，背甲長</span><span lang="EN-US" style="mso-fareast-font-family: 標楷體; mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'"> 
        0.5</span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">～</span><span lang="EN-US" style="mso-fareast-font-family: 標楷體; mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'">1cm 
        </span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">，甲身呈圓<span lang="EN-US"><O:P>
        </O:P>
        </span></span><span lang="EN-US" style="mso-fareast-font-family: 標楷體; mso-bidi-font-size: 16.0pt; mso-bidi-font-family: Times New Roman; mso-ascii-font-family: 標楷體">’</span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">柱狀。洞口為圓形，直徑約</span><span lang="EN-US" style="mso-fareast-font-family: 標楷體; mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'"> 
        0.5</span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">至</span><span lang="EN-US" style="mso-fareast-font-family: 標楷體; mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'">1</span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">公分</span><span style="mso-fareast-font-family: 標楷體; mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'"> 
        </span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">。洞口垂直地面，深約</span><span lang="EN-US" style="mso-fareast-font-family: 標楷體; mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'">10</span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">～</span><span lang="EN-US" style="mso-fareast-font-family: 標楷體; mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'">15cm 
        </span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">，在<span lang="EN-US"><O:P>
        </O:P>
        </span>洞口類似網紋招潮蟹有煙囪狀。<span lang="EN-US"><O:P>
        </O:P>
        </span></span></font></p>
