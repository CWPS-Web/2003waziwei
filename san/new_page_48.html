        <p class="MsoNormal"><span lang="EN-US" style="color: fuchsia; mso-bidi-font-size: 10.0pt"><font size="3">2.藤壺----小小火山<span style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        </span>藤壺科<O:P>
        </font><font size="2"></O:P>
        </font></span></p>
        <p class="MsoNormal" style="line-height: 150%"><font size="2">(1)特徵習性：大多生活在潮間帶中，附著棲息在海中的任何固定或浮動的硬東西上<span lang="EN-US"><O:P>
        </span>。又名蚵沏仔，廣泛著生在海岸礁石上，紅樹林生長的潮間帶亦頗為<span lang="EN-US"><O:P>
        </span>常見，退潮時殼口緊閉以少水分散失，漲潮後再伸出濾網狀的附肢，</font><font size="2"><span style="mso-spacerun: yes" lang="EN-US"> 
        </span></font><span lang="EN-US"><font size="2">一伸一縮地濾食水中浮游生物。外殼如一座小火山，雖有殼但不是<O:P>
        </O:P>
        </font></span><span lang="EN-US"><font size="2">貝類，而是節肢動物，殼板顏色灰白，相當易於辨認。</font></span><font size="2"><span style="mso-spacerun: yes" lang="EN-US"> 
        </span></font><span lang="EN-US"><font size="2">殼圓錐形，殼徑約1公分，殼孔內可伸出有分岐之蔓腳六對，蔓腳<O:P>
        </font></span><font size="2"><span style="mso-spacerun: yes" lang="EN-US"> 
        </span></font><span lang="EN-US"><font size="2">的運動頗為迅速，每分鐘可78∼80次，藉以撥海水，攝取動物性食</font></span><span lang="EN-US"><font size="2">物。<O:P>
        </O:P>
        </font></span></p>
        <p class="MsoNormal" style="line-height: 150%"><font size="2"><span style="mso-spacerun: yes" lang="EN-US">&nbsp; 
        </span></font><span lang="EN-US"><font size="2">(2)分布：</font></span><span lang="EN-US"><font size="2">主要分布在潮間帶的物體上或水筆子的樹木上。</font></span><!--mstheme--></font></td>
