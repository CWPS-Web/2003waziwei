        蟹體總長 3∼6cm ，背甲長 1.2∼2.5cm  
        。洞口圓略扁，有扇形泥糞。洞</font></span><span lang="EN-US"><font size="2"><span style="font-family: 標楷體; mso-bidi-font-size: 10.0pt">&nbsp;&nbsp;&nbsp;&nbsp;

        </O:P>

        </O:P> 
        </font></span></p>
