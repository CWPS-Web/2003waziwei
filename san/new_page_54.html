        <p class="MsoPlainText"><span lang="EN-US" style="color: fuchsia; mso-bidi-font-size: 10.0pt"><font size="3">2.蘆葦-----

        <p class="MsoPlainText" style="line-height: 150%"><font size="2">蘆葦原本在挖子尾有很大的區域，因為不法商人傾倒廢土，面積不為縮小。蘆葦和紅樹林一樣都是提供生物如小魚、蝦、蟹、鳥類等動物最佳棲息地。而且防止土壤流失的功能極佳。多<span style="color: black; mso-bidi-font-size: 10.0pt">年生大型草本，分布於全省平地至低山帶，以沿海沼澤、河口濕地、廢魚池<span lang="EN-US"><O:P>
        </span>河道旁，數量較多。九月開花，複總狀花序 。</span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt"><O:P>
        </O:P>
        </span></font></p>
