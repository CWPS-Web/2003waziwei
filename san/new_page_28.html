        <p class="MsoNormal" style="mso-pagination: widow-orphan"><span lang="EN-US" style="mso-bidi-font-size: 16.0pt"><font size="3" color="#FF00FF">21、不明蟹種(二)<O:P>
        </font><font size="2"></O:P>
        </font></span></p>
        <p class="MsoNormal" style="line-height: 150%"><span lang="EN-US" style="mso-bidi-font-size: 16.0pt"><font size="2">(1)特徵習性：背甲深咖啡色帶白色小點，兩側大螯同大，大鰲可動指與不可動指為黑色<O:P>
        </font></span><font size="2"><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">蟹身全長<span lang="EN-US">3.5∼5.5</span></span><span lang="EN-US" style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'; mso-fareast-font-family: 標楷體">cm 
        </span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">，背甲長</span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'; mso-fareast-font-family: 標楷體"> 
        <span lang="EN-US">1.5</span></span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">∼<span lang="EN-US">2.5</span></span><span lang="EN-US" style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'; mso-fareast-font-family: 標楷體">cm 
        </span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">，背甲方形蟹身厚實，步足為黑色有白色<span lang="EN-US"><O:P>
        </O:P>
        </span>小斑點，洞口直徑約<span lang="EN-US">2.0至3.0公分</span></span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'; mso-fareast-font-family: 標楷體"> 
        </span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New">。洞口約<span lang="EN-US">30度，無泥糞特性，洞深約25∼35</span></span><span lang="EN-US" style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: 'Courier New'; mso-fareast-font-family: 標楷體">cm 
        </span><span style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New; mso-ascii-font-family: Times New Roman">體形類似台灣厚蟹，棲習地與雙齒近相手蟹幾乎重疊，以前螯的特性應屬方蟹科雜食性蟹種。</span><span lang="EN-US" style="mso-bidi-font-size: 16.0pt; mso-hansi-font-family: Courier New"> 
        <O:P>
        </O:P>
        </span></font></p>
