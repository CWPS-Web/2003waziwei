        <p class="MsoNormal"><span lang="EN-US" style="color: fuchsia; mso-bidi-font-size: 10.0pt"><font size="2">.</font><font size="3">5海虫---沙泥地的蚯蚓<O:P>

        </font></span></p>
        <p class="MsoNormal" style="line-height: 150%"><font size="2"><span lang="EN-US">(1)特徵與習性：海虫的體長約10-15公分，體色紅色，身體與有個個環節所組成，在每</span></font><span lang="EN-US"><font size="2">一環節的兩側都有一對步足，整個身體由步足排列在兩側，在運動時由</font></span><span lang="EN-US"><font size="2">身體的彎曲與步足前進。海虫沒有觸角，口器特別的發達，口器中可以<O:P>
        </O:P>
        </font></span><span lang="EN-US"><font size="2">見到細小的牙齒。主要分布在水筆子的四周的泥濘地下約5-<span style="mso-spacerun: yes">&nbsp; 
        </span>15公分的</font></span><font size="2"><span style="mso-spacerun: yes" lang="EN-US"> 
        </span></font><span lang="EN-US"><font size="2">沙土中、其他地區也有少 
        量的分布，但在沙地上則發現，主要以土壤中</font></span><font size="2"><span style="mso-spacerun: yes" lang="EN-US"> 
        </span></font><span lang="EN-US"><font size="2">的有機質、藻類為食。 
        <O:P>
        </O:P>
        </font></span></p>
        <p class="MsoNormal" style="line-height: 150%"><font size="2"><span lang="EN-US">(2)主要分布：</span>水筆子周圍的泥濘地下。<span lang="EN-US"><O:P>
        </O:P>
        </span></font></p>

        </span></font><span lang="EN-US"><font size="2">海虫是常用於釣魚用的釣餌。</font></span></p>
