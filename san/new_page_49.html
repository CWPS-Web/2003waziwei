        <p class="MsoNormal" style="text-indent: -12pt; mso-list: l10 level1 lfo18; tab-stops: list 12.0pt; line-height: 150%; margin-left: 12pt">&nbsp;&nbsp;&nbsp; 
        <font color="#FF00FF"><font size="2">特徵與習性：</font><font size="2"><span style="mso-spacerun: yes" lang="EN-US"> 
        </span></font></font><span lang="EN-US"><font size="2">彈塗的外形跟一般的魚差不多，但是牠的前鱔很有力，胸鰭變得跟個<O:P>
        </O:P>
        </font></span><font size="2"><span style="mso-spacerun: yes" lang="EN-US"> 
        </span></font><span lang="EN-US"><font size="2">吸盤似的。所以牠們能用前鰭、胸鰭跳躍，在泥地、海灘上爬行或者</font></span><span lang="EN-US"><font size="2">爬樹。人們看牠爬樹爬得很快，跟個猴兒似的，又叫牠泥猴兒。彈塗</font></span><span lang="EN-US"><font size="2">在水裡跟一般魚一樣，用鰓呼吸；但是由於牠有個特殊的呼吸構造，</font></span><font size="2"><span style="mso-spacerun: yes" lang="EN-US">&nbsp;&nbsp;&nbsp; 
        </span></font><span lang="EN-US"><font size="2">所以能夠在泥地、海灘上生活。彈塗喜歡待在泥裡，即使在水中，也<O:P>
        </font></span><span lang="EN-US"><font size="2">會到水底的泥裡鑽洞做窩。牠們在地上找食物的時間比在水中的多。</font></span><span lang="EN-US"><font size="2">漲潮的時候，便爬在露出水面的木柱或石頭上，靜止不動。巢在底泥<O:P>
        中，冬天一到便躲在裡面。尾鰭的肌肉也很發達，可以用來飛躍。</font></span><!--mstheme--></font></td>
