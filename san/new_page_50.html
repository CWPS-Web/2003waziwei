      <td width="100%" height="223" bgcolor="#F5DA87"><!--mstheme--><font face="新細明體">
        <p class="MsoNormal"><span lang="EN-US" style="color: fuchsia; mso-bidi-font-size: 10.0pt"><font size="2">.</font><font size="3">4蝦猴---不要叫我蝦子<span style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        </span>蝦姑類<O:P>
        </font><font size="2"></O:P>
        </font></span></p>
        <p class="MsoNormal" style="line-height: 150%"><font size="2"><span style="mso-spacerun: yes" lang="EN-US">&nbsp;</span></font><span lang="EN-US"><font size="2">(1) 
        特徵與習性：</font></span><font size="2"><span style="mso-spacerun: yes" lang="EN-US"> 
        </span></font><span lang="EN-US"><font size="2">蝦猴與蝦子是不同科的生物，蝦猴的外觀很像蝦子，但蝦子有十</font></span><font size="2"><span style="mso-spacerun: yes" lang="EN-US"> 
        </span></font><span lang="EN-US"><font size="2">隻腳，而蝦猴只有六隻腳，兩隻前螯特別的大，看起來和身體很不相<O:P>
        </O:P>
        </font></span><font size="2"><span style="mso-spacerun: yes" lang="EN-US"> 
        </span></font><span lang="EN-US"><font size="2">配，兩隻前螯不同大。體色類似蝦子成半透明狀，體長約4-- 
        6公分在退潮時會挖洞而居，在水筆仔的周圍的軟泥地分布較多，但在有</font></span><font size="2"><span style="mso-spacerun: yes" lang="EN-US"> 
        </span></font><span lang="EN-US"><font size="2">機多的沙地的岩石下也可見分布。以有機碎屑、澡類 
        其他生物的屍體<O:P>
        </O:P>
        </font></span><span lang="EN-US"><font size="2">為食。<O:P>
        </O:P>
        </font></span></p>
        <p class="MsoNormal" style="line-height: 150%"><font size="2"><span lang="EN-US">(2)分布：</span><span style="mso-spacerun: yes" lang="EN-US">&nbsp; 
        </span></font><span lang="EN-US"><font size="2">在水筆仔的四周的泥濘地、中潮帶的岩石洞中。<O:P>
        </O:P>
        </font></span></p>
        <p class="MsoNormal" style="line-height: 150%"><font size="2"><span lang="EN-US">(3) 
        小記事：</span><span style="mso-spacerun: yes" lang="EN-US"> </span></font><span lang="EN-US"><font size="2">蝦猴的分布很廣，但在整個挖子尾地區的數量並不多。</font></span><font size="2"><span lang="EN-US"><O:P>
        </O:P>
        </span></font><!--mstheme--></font></td>
