        <p class="MsoNormal"><span lang="EN-US" style="color: fuchsia; mso-bidi-font-size: 10.0pt"><font size="2">.</font><font size="3">4.赤嘴蛤---嘴巴紫紅、身黑黑<span style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp;&nbsp; 
        </span>簾蛤科<O:P>
        </font><font size="2"></O:P>
        </font></span></p>
        <p class="MsoNormal" style="line-height: 150%"><font size="2"><span lang="EN-US">(1)特徵習性 
        ：</span></font><span lang="EN-US"><font size="2">又名赤嘴仔、公代、環文蛤，多產的雙殼貝，與文蛤同樣著生在鹽份</font></span><span lang="EN-US"><font size="2">較淡、水質乾淨的沙泥質灘地，側身潛入泥底4、 
        5公分處，然後伸</font></span><span lang="EN-US"><font size="2">出水管到泥面呼吸及覓食，可食用，唯味道甚腥。雙殼膨大比文蛤還<O:P>
        </O:P>
        </font></span><span lang="EN-US"><font size="2">高，厚重的外殼頂部呈黑色，再往外緣（殼口）漸淡為紫色調，殼面</font></span><span lang="EN-US"><font size="2">的輪肋環繞狀如波紋，放射肋則較不明顯。<O:P>
        </O:P>
        </font></span></p>
        <p class="MsoNormal" style="line-height: 150%"><font size="2"><span lang="EN-US">(2)分布<O:P>
        ：</span><span style="mso-spacerun: yes" lang="EN-US"> </span></font><span lang="EN-US"><font size="2">在低潮帶的較軟泥質地較多。</font></span><!--mstheme--></font></td>
