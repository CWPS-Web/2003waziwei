        <p class="MsoNormal"><span style="color: fuchsia; mso-bidi-font-size: 10.0pt"><font size="3">5.夜鷺</font><span lang="EN-US"><font size="3">--- 
        夜貓子<span style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        </span>鷺科<O:P>
        </font><font size="2"></O:P>
        </font></span></span></p>
        <p class="MsoNormal" style="line-height: 150%"><font size="2"><span lang="EN-US">(1)特徵習性：</span></font><span lang="EN-US"><font size="2">又名暗光鳥，能於黑夜活動覓食的常見留鳥，數量很少，食性廣泛，</font></span><span lang="EN-US"><font size="2">凡魚蝦、蟹、昆蟲至垃圾均會取食，生性較為機警，常見其動作緩<O:P>
        </O:P>
        </font></span><span lang="EN-US"><font size="2">慢或靜立不動地在水邊覓食。雌、雄鳥羽色相同，成鳥全身是灰白<O:P>
        </O:P>
        </font></span><span lang="EN-US"><font size="2">色調，背部、頭部則是黑藍色，頭後有2至3根白色飾羽，嘴黑腳<O:P>
        </font></span><span lang="EN-US"><font size="2">黃。<O:P>
        </O:P>
        </font></span></p>
        <p class="MsoNormal" style="line-height: 150%"><font size="2"><span lang="EN-US">(2)分布：</span></font><span lang="EN-US"><font size="2">為本地普遍可見留鳥。五股、關渡、竹圍等沼澤區族群較大且有築<O:P>
        </font></span><span lang="EN-US"><font size="2">巢現象、水筆子的密林與蘆葦叢中可見小族群分佈。<O:P>
        </font></span><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
