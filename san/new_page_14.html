        <p class="MsoPlainText"><font size="3"><span style="mso-bidi-font-size: 10.0pt"><font color="#FF0000">7.角眼拜佛蟹<span lang="EN-US">-----最愛拜拜的蟹<span style="mso-spacerun: yes; color: fuchsia; mso-bidi-font-size: 10.0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        </span>沙蟹科</span></font></span><span lang="EN-US" style="color: fuchsia; mso-bidi-font-size: 10.0pt"><O:P>
        </span></font><span lang="EN-US" style="color: fuchsia; mso-bidi-font-size: 10.0pt"><font size="2"></O:P>
        </font></span></p>
        <p class="MsoPlainText" style="line-height: 150%"><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">(1)特徵、習性：<O:P>
        </span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt"><span style="mso-spacerun: yes">  
        </span>蟹長2.5</span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt; mso-ascii-font-family: 標楷體; mso-fareast-font-family: 標楷體; mso-bidi-font-family: Times New Roman">—</span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">3.5公分，是潮間帶少數的小形蟹種之一，在挖仔尾地區，  
        五、六月份常見</span><span style="mso-bidi-font-size: 10.0pt">的蟹類。背甲長方形，眼柄長、雄蟹前端尖尖的。雌蟹眼柄前端<span lang="EN-US"><O:P>
        </O:P>
        </span>則無尖尖的特徵，雄蟹螯掌節扁平、寬大，雌蟹螯腳較細小。螯掌節、指節<span lang="EN-US"><O:P>
        </O:P>
        </span>呈灰色或土色，其餘為泥土色。<span lang="EN-US"> <O:P>
        </O:P>
        </span></span></font></p>
        <p class="MsoPlainText" style="line-height: 150%"><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">(2)分佈：</span></font><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt"><span style="mso-spacerun: yes"> 
        </span>高潮線下方的沙地上，小碼頭兩側。<O:P>
        </O:P>
        </span></font></p>
        <p class="MsoPlainText" style="line-height: 150%"><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">(3)小記事：</span></font><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt; mso-bidi-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><span style="mso-spacerun: yes">&nbsp;</span>角眼拜佛蟹有揮動螯得習性，尤其雄蟹最多。反覆的動作，有如拜拜。</span></font><!--mstheme--></font></td>
