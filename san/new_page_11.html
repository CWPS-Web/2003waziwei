      <p class="MsoPlainText" style="line-height: 150%"><font size="3" color="#FF0000"><span style="mso-bidi-font-size: 10.0pt" lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 10.0pt">4</span><span style="mso-bidi-font-size: 10.0pt"><span style="mso-spacerun: yes; color: fuchsia; mso-bidi-font-size: 10.0pt">.角眼沙蟹&nbsp;&nbsp;&nbsp;&nbsp; 
      兩眼尖尖好像千里眼&nbsp;&nbsp;&nbsp; </span>沙蟹科<O:P>
      </span></span></font><span lang="EN-US" style="color: fuchsia; mso-bidi-font-size: 10.0pt"><font size="2"></O:P> 
      </font></span></p>
      <p class="MsoPlainText" style="line-height: 150%"><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">(1)特徵、習性：<O:P>
      </O:P> 
      身體呈暗綠色，有點黃土色。四對腳的末端為白色，健壯有力，而且很長；</span></font><span style="mso-bidi-font-size: 10.0pt"><font size="2">第二、三隻腳之間，有兩排毛。不論公、母蟹，螯一側大，一側小，兩螯皆白。兩眼突出，而且尖尖的，好像千里眼一般。</font></span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt"><font size="2">洞口寬約  
      2～4cm ，深度約 30～100cm不等。洞口有一堆扇狀泥糞，洞口形</font></span><font size="2"><span style="mso-bidi-font-size: 10.0pt">狀圓略扁。在四對步足的尾二節都有細毛，再第二步足與第三步足間有細毛<span lang="EN-US"><O:P> 
      </span>，用手去摸它，四對步足會回縮的現象。<span lang="EN-US"><O:P>
      </O:P>
      </span></span></font></p>
      <p class="MsoPlainText" style="line-height: 150%"><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">(2)分佈：沙灘之高潮線。<O:P>
      </O:P> 
      </span></font></p>
      <p class="MsoPlainText" style="line-height: 150%"><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt">(3)小記事：</span></font><span lang="EN-US" style="mso-bidi-font-size: 10.0pt"><font size="2"><span style="mso-spacerun: yes"> 
      </span>走動時將身體拱起，腹部不著地。步距很大，行動快速.是一種夜行性的蟹類。<O:P>
