        </span><span style="mso-ascii-font-family: Times New Roman">頸</span><span lang="EN-US" style="mso-fareast-font-family: 標楷體"><O:P> 
        </O:P> 
        </span><span style="mso-ascii-font-family: Times New Roman">部和胸部為白色帶褐色縱斑。飛行時可以看到明顯的白色翼帶。磯鷸喜歡在海邊或沼澤地區活動，常在水面上低飛盤旋，站立時頭和尾巴</span><span lang="EN-US" style="mso-fareast-font-family: 標楷體"><O:P> 
        </O:P> 
        </span><span style="mso-ascii-font-family: Times New Roman">常常上下擺動。有明顯的白色眉線，身體側面的三角白斑非常的醒目，單獨出現在沼潮間帶，若有數隻出現也是各自覓時與活動，腳步走</span><span lang="EN-US" style="mso-fareast-font-family: 標楷體"><O:P> 
        </span><span style="mso-ascii-font-family: Times New Roman">走停停並配合上下搖動尾羽，型態十分可</span><span style="mso-ascii-font-family: Times New Roman; color: fuchsia">愛常是單獨出現。</span><span lang="EN-US" style="mso-fareast-font-family: 標楷體"><O:P>
