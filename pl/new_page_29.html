        <div align="center">
          <center><!--mstheme--></font><table border="1" cellSpacing="1" width="99%" bgcolor="#CCFF99" bordercolordark="#FF6633" bordercolorlight="#FFCC00">
          <tbody>
            <tr>
              <td width="18%"><!--mstheme--><font face="新細明體"><font size="2">&nbsp; 研究項目</font><!--mstheme--></font></td>      
              <td width="48%"><!--mstheme--><font face="新細明體"><font size="2">海濱土質</font><!--mstheme--></font></td>   
              <td width="34%"><!--mstheme--><font face="新細明體"><font size="2">學校花圃土質</font><!--mstheme--></font></td>   
            </tr>   
            <tr>   
              <td width="18%"><!--mstheme--><font face="新細明體"><font size="2">&nbsp;土壤含水量</font><!--mstheme--></font></td>   
              <td width="48%"><!--mstheme--><font face="新細明體"><font size="2">沙地含水量少、濕地含水量多</font><!--mstheme--></font></td>   
              <td width="34%"><!--mstheme--><font face="新細明體"><font size="2">含水量中等</font><!--mstheme--></font></td>   
            </tr>   
            <tr>   
              <td width="18%"><!--mstheme--><font face="新細明體"><font size="2">&nbsp;土壤質地</font><!--mstheme--></font></td>   
              <td width="48%"><!--mstheme--><font face="新細明體"><font size="2">大多數是沙質地、紅樹林區泥質較多</font><!--mstheme--></font></td>   
              <td width="34%"><!--mstheme--><font face="新細明體"><font size="2">泥質地</font><!--mstheme--></font></td>   
            </tr>   
            <tr>   
              <td width="18%"><!--mstheme--><font face="新細明體"><font size="2">&nbsp;土壤酸鹼質</font><!--mstheme--></font></td>   
              <td width="48%"><!--mstheme--><font face="新細明體"><font size="2">土壤幾乎是中性&nbsp;</font><!--mstheme--></font></td>   
              <td width="34%"><!--mstheme--><font face="新細明體"><font size="2">微酸性</font><!--mstheme--></font></td>   
            </tr>   
            <tr>   
              <td width="18%"><!--mstheme--><font face="新細明體"><font size="2">土壤含鹽份</font><!--mstheme--></font></td>   
              <td width="48%"><!--mstheme--><font face="新細明體"><font size="2">沙地含鹽分高、濕地含鹽份最高</font><!--mstheme--></font></td>   
              <td width="34%"><!--mstheme--><font face="新細明體"><font size="2">土壤鹽份無</font><!--mstheme--></font></td>   
            </tr>   
            <tr>   
              <td width="18%"><!--mstheme--><font face="新細明體"><font size="2">&nbsp;土壤有機質</font><!--mstheme--></font></td>   
              <td width="48%"><!--mstheme--><font face="新細明體"><font size="2">沙地有機質非常少、紅樹林區有機質較高</font><!--mstheme--></font></td>   
              <td width="34%"><!--mstheme--><font face="新細明體"><font size="2">有機質含量多</font><!--mstheme--></font></td>
