        <p style="line-height: 150%"><b><font size="2">   
挖子尾生態保護區位於八里鄉境內的淡水河口，面積約    
三十餘公頃，據多年的調查發現共有蟹類約二十四種    
、貝類約六種、植物水筆子外，還有約四十種的沙地植物與河口的特有植物，還有鳥類與河口濕地特有的生物。又由於    
地勢平坦、濕地廣大是個非常適合學生生態調查的地方。</font></b><!--mstheme--></font></td>
