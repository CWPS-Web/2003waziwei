        <p class="MsoNormal"><font size="2"><span style="mso-bidi-font-size: 10.0pt">　<span lang="EN-US"> 
        1.海濱植物大多是長成一大片族群較多，因為海濱植物常用</span>蔓莖或地下莖繁殖。&nbsp;    
        也有零星分佈在各</span></font></p>  
        <p class="MsoNormal"><font size="2"><span style="mso-bidi-font-size: 10.0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        </O:P> 
        </span></span></font></p> 
        <p class="MsoNormal"><font size="2"><span style="mso-bidi-font-size: 10.0pt">　<span lang="EN-US"> 
        2.海濱植物的群落特性，各種植物都有一定的分佈區，有時</span>是相互依存，有時是&nbsp;    
        相互競爭。<span lang="EN-US"><O:P>  
        </O:P>  
        </span></span></font></p>  
        <p class="MsoNormal"><font size="2"><span style="mso-bidi-font-size: 10.0pt"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt"><span style="mso-spacerun: yes; mso-bidi-font-size: 10.0pt">&nbsp;    
        &nbsp;<span> </span></span>3.海濱植物除了紅樹林、蘆葦、黃槿較能提供其他動物的棲地外，一般而言沙也上的動物並不多。</span><span lang="EN-US" style="font-family: 標楷體; mso-bidi-font-size: 10.0pt"><O:P>
